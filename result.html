<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technologie aplikacji webowych</title>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            height: 30px;
            width: 30px;
        }

        .text {
            height: 50vh;
            background-color: #e8dbdb;
            font-size: 36px;
            padding: 15px;
        }

        nav {
            position: fixed;
            background-color: #fff;
            width: 100%;
            box-shadow: 10px 5px 5px black;
        }

        nav ul li {
            list-style-type: none;
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0d0fbf;
            transition: 0.5s;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #000;
        }

        footer {
            text-align: center;
        }

        .other {
            padding: 15px;
        }

        .kontakt {
            padding: 15px;
            margin-top: 25px;
        }

    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#zadanie1">Zadanie1</a></li>
        <li><a href="#zadanie2">Zadanie2</a></li>
        <li><a href="#zadanie3">Zadanie3</a></li>
    </ul>
</nav>

<section id="home"></section>

<div class="background"></div>

<section id="zadanie1" class="kontakt">
    <h2>Zadanie 1</h2>
    <table>
        <tr>
            <th>Nazwa produktu</th>
            <th>Cena</th>
        </tr>
        <% products.forEach(function(product) { %>
            <tr>
                <td><%= product.name %></td>
                <td><%= product.price %></td>
            </tr>
        <% }); %>
    </table>
</section>

<section id="zadanie2" class="kontakt">
    
    <h2>Zadanie 2</h2>
    <p>Wynik działania: <%= result %></p>

</section>

<section id="zadanie3" class="kontakt">
    
    <h2>Zadanie 3</h2>
    <p>Wykresy</p>
    <canvas id="sumChart"></canvas>
    <canvas id="subChart"></canvas>
    <canvas id="multiplyChart"></canvas>
    <canvas id="divideChart"></canvas>

</section>

<footer>
    <p class="copy">Copyrights &copy; | 2024</p>
</footer>


<script>
    // Pobranie danych z serwera
    const chartData = JSON.parse('<%-chartData%>');

    // Ustawienie funkcji do tworzenia wykresów
    const createChart = (ctx, data, label) => {
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: data.length }, (_, i) => i + 1),
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                }
            }
        });
    };

    //Rysowanie wykresów
    createChart(document.getElementById('sumChart').getContext('2d'), chartData.sum, 'Sum');
    createChart(document.getElementById('subChart').getContext('2d'), chartData.sub, 'Sub');
    createChart(document.getElementById('multiplyChart').getContext('2d'), chartData.multiply, 'Multiplication');
    createChart(document.getElementById('divideChart').getContext('2d'), chartData.devide, 'Division');

</script>

</body>
</html>
