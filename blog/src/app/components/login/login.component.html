<div class="container">
  <form action="post" autocomplete="off" method="POST">
    <h1 class="entry-title"><span>Zaloguj się</span></h1><hr>
    <div class="form-group">
      <label for="exampleInputEmail1">Email:</label>
      <input [(ngModel)]="credentials.login" type="text" class="form-control"
      name="username" placeholder="Email" title="Login">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło:</label>
      <input [(ngModel)]="credentials.password" type="password" class="form-control"
      name="password" placeholder="Hasło" title="Password">
    </div>
    <button (click)="signIn()" class="btn btn-primary" type="submit" title="Przycisk zaloguj">Login</button>
  </form>
</div>
