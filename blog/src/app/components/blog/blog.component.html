<div class="container">
    <add-post (postAdded)="refreshPosts()"></add-post>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="card" *ngFor="let item of items">
            <blog-item [image]="item.image" [text]="item.text">
            </blog-item>
            <comments-section [postId]="item.id"></comments-section>
        </div>
    </div>

    <gallery></gallery>
</div>
